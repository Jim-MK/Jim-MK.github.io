        <h3 id="判断是否数字类型">判断是否数字类型</h3><figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> <span class="built_in">num</span> = <span class="number">9</span>; </span><br><span class="line">typeof <span class="built_in">num</span> ===<span class="string">'number'</span></span><br></pre></td></tr></table></figure>
<h3 id="判断是否字符串">判断是否字符串</h3><figure class="highlight rust"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">var <span class="keyword">str</span> =<span class="string">'hello</span> world'; </span><br><span class="line"><span class="keyword">typeof</span> <span class="keyword">str</span> ===<span class="string">'string</span>'</span><br></pre></td></tr></table></figure>
<h3 id="判断是否布尔">判断是否布尔</h3><figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> flag =<span class="literal">true</span>; </span><br><span class="line"><span class="keyword">typeof</span> flag ===<span class="string">'boolean'</span>;</span><br></pre></td></tr></table></figure>
<h3 id="判断是否是对象">判断是否是对象</h3><ul>
<li><p>是否是函数</p>
<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sum</span><span class="params">()</span></span>&#123;&#125;; </span><br><span class="line"><span class="keyword">typeof</span> sum ===<span class="string">"function"</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>是否是数组</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr=[]; </span><br><span class="line">alert(arr <span class="keyword">instanceof</span> <span class="built_in">Array</span>)</span><br></pre></td></tr></table></figure>
</li>
<li><p>是否是JSON</p>
<figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">obj = &#123;<span class="string">a:</span><span class="number">1</span>,<span class="string">b:</span><span class="number">2</span>&#125; </span><br><span class="line">alert(typeof obj ===<span class="string">'object'</span> &amp;&amp; obj+<span class="string">''</span> ===<span class="string">'[object Object]'</span>)</span><br></pre></td></tr></table></figure>
</li>
</ul>
